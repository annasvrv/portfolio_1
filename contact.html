<!DOCTYPE html>

      crossorigin="anonymous"
    />
    <script

    />
    <link

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/12620f1f22.js"

    <link rel="stylesheet" href="/source/styles.css" />
    <title>Contact Anna - Front-end developer from Europe</title>
    <meta

    <div class="container">
      <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid nav-content">
          <a class="navbar-brand ms-4" href="/" title="Homepage">
            <img
              src="/images/logo.PNG"
              alt="logo AnnaS"
              style="width: 78px"
              class="d-none d-md-inline-block ms-4"
            />
            AnnaS</a
          >
          <button
            class="navbar-toggler me-4"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end me-5"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/" title="Homepage">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html" title="About Anna"
                  >About me</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="/projects.html"
                  title="Anna's projects page"
                  >My projects</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="/contact.html"
                  title="Contact Anna"
                  >Contact me</a
                >
              </li>
            </ul>
          </div>
        </div>

      <div class="container-section">
        <div class="content">
          <h1 class="mb-5 text-center">Let's get in touch!</h1>

          <div class="text-center">
            <h3>E-mail</h3>
            <p>
              <a
                href="mailto:anna.svrva@gmail.com"
                class="contact-link"
                title="Email Anna"
              >
                anna.svrva@gmail.com
              </a>
            </p>

            <h3>LinkedIn</h3>
            <p>
              <a
                href="https://www.linkedin.com/in/anna-svrv/"
                target="_blank"
                class="contact-link"
                title="LinkedIn profile"
              >
                Anna Suvorova
              </a>
            </p>

            <h3>GitHub</h3>
            <p>
              <a
                href="https://github.com/annasvrv"
                target="_blank"
                class="contact-link"
                title="GitHub profile"
              >
                @annasvrv
              </a>
            </p>

            <h3>
              Course of life
              <!-- Curriculum Vitae (latin for: course of life) -->
            </h3>
            <p>
              <a
                href="/"
                target="_blank"
                class="contact-link"
                title="Anna's CV page"
                >CV</a
              >
            </p>
          </div>
        </div>
      </div>

      <div

        <div class="work-inquiry-section">

          <p class="text-muted m-0">Let's work together</p>
        </div>
        <div>

            title="Contact Anna"

        <a
          href="mailto:anna.svrva@gmail.com"
          class="btn btn-branding-outline-footer mail-link"
          title="Email Anna"
        >
          anna.svrva@gmail.com
        </a>

        <div class="text-center m-2 p-3 d-flex justify-content-center">
          <a
            href="https://www.linkedin.com/in/anna-svrv/"

            class="btn btn-branding-outline-footer social-footer me-3"

          </a>
          <a
            href="https://github.com/annasvrv"
            target="_blank"
            class="btn btn-branding-outline-footer social-footer me-3"

          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.instagram.com/anna_svrv/"
            target="_blank"
            class="btn btn-branding-outline-footer social-footer me-3"
            title="Instagram profile"

            <i class="fa-brands fa-square-instagram"></i>
          </a>
          <a
            href="https://twitter.com/anna_svrv"
            target="_blank"
            class="btn btn-branding-outline-footer social-footer"
            title="Twitter profile"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>

        <p class="pb-2" style="font-size: 10px">
          This project was made by
          <a href="https://www.linkedin.com/in/anna-svrv/"> AnnaS</a>, and it is
          <a href="https://github.com/annasvrv/portfolio_1"> open-sourced </a>
        </p>
      </footer>
